<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blog</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

	</head>
	<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <!-- Navbar content -->
  <div class="nav navbar-nav">

  <a class="nav-item nav-link " href="{% url 'blog:index' %}">Home</a>
  <a class="nav-item nav-link active" href="{% url 'blog:newpost' %}">New<span class="sr-only">(current)</span></a>
</div>
<form class="form-inline pull-xs-right">
  <input class="form-control" type="text" placeholder="Search">
  <button class="btn btn-outline-info" type="submit">Search</button>
</form>
</nav>
<div class="jumbotron text-xs-center">


		<h1 class="display-3 ">Hello, world!</h1>

  <p class="lead">This is a simple blog built using Django and bootstrap 4. Built using no external CSS :P It was hard, phew.</p>
  <hr class="m-y-2">
  <p>My my, the typography in bootstrap v.4 is muuuuch better.</p>
<p class="display-4 ">
	New post
</p>
</div>
<div class="container">
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form  action="{% url 'blog:post' %}" method=POST validate>
{% csrf_token %}

	<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Title</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="" id="example-text-input" name="title">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-xs-2 col-form-label">Content</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="" size="500" id="example-search-input" name="content">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Tags</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="" id="example-email-input" name="tags">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-xs-2 col-form-label">URL</label>
  <div class="col-xs-10">
    <input class="form-control" type="url" value="" id="example-url-input" name="url">
  </div>
</div>
<button type="submit" class="btn btn-outline-info btn-lg btn-block">Submit</button>
</form>
</div>
<br><br>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	</body>
</html>
